<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/fb1a42b5e4.js" crossorigin="anonymous"></script>
    <title>Account</title>
</head>

<body>
    <div class="myContainer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="mynav navbar-nav">
                    <a class="text-uppercase nav-item nav-link active" href="#"><i class="fa-solid fa-magnifying-glass"></i> Account <span class="sr-only">(current)</span></a>
                    <a class="text-uppercase nav-item nav-link" target="_blank" href="security.html"><i class="fa-solid fa-unlock"></i> Security</a>
                    <a href="info.html" target="_blank" class="text-uppercase nav-item nav-link" href="#"><i class="fa-solid fa-circle-info"></i> Info</a>
                    <a class="text-uppercase nav-item nav-link" href="#"><i class="fa-regular fa-bookmark"></i> Billing</a>
                    <a class="text-uppercase nav-item nav-link" href="#"><i class="fa-regular fa-bell"></i> Notifications</a>
                </div>
            </div>
        </nav>

        <form action="/" method="post">
            <div class="img-upload-section">
                <div class="img">
                    <img src="images/2606572_5907.jpg" id="profile-pic">
                </div>
                <div class="text-sec">
                    <div class="btn-sec">
                        <label class="btn btn-primary text-uppercase" id="inp-lab" for="input-file">Upload new image</label>
                        <input type="file" accept="image/jpeg, image/jpg, image/png" id="input-file" name="dp"> 
                        <!-- <button class="btn btn-primary text-uppercase
                        ">Upload a new photo</button> -->
                        <button onclick="imgReset()" class="text-uppercase btn btn-outline-danger">reset</button>
                    </div>  
                    <p class="font-weight-light instruction">Allowed JPG, GIF or PNG. Max size of 800K</p>
                </div>
            </div>

            <!-- <form> -->
                <div class="form-row">
                    <div class="col">
                        <fieldset class="the-fieldset">
                            <legend class="the-legend">Username</legend>
                            <input name="username" type="text" class="form-control" placeholder="ex: john.doe">
                        </fieldset>
                    </div>
                    <div class="col">
                        <fieldset class="the-fieldset">
                            <legend class="the-legend">Name</legend>
                            <input name="name" type="text" class="form-control" placeholder="John Doe">
                        </fieldset>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <fieldset class="the-fieldset">
                            <legend class="the-legend">Email</legend>
                            <input name="email" type="email" class="form-control" placeholder="ex: abc@xyz.com">
                        </fieldset>
                    </div>
                    <div class="col">
                        <fieldset class="the-fieldset">
                            <legend class="the-legend">Role</legend>
                            <input name="role" type="text" class="form-control" placeholder="ex: Admin">
                        </fieldset>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <fieldset class="the-fieldset">
                            <legend class="the-legend">Status</legend>
                            <input name="status" type="text" class="form-control" placeholder="Active">
                        </fieldset>
                    </div>
                    <div class="col">
                        <fieldset class="the-fieldset">
                            <legend class="the-legend">Company</legend>
                            <input name="company" type="text" class="form-control" placeholder="ex: Apple INC  ">
                        </fieldset>
                    </div>
                </div>
            <!-- </form> -->

                <button onclick="alertMsg()" type="submit" class="btn btn-primary text-uppercase">SAve changes</button>
                <button type="reset" class="btn btn-outline-danger text-uppercase">cancel</button>

        </form>

    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
