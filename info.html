<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/fb1a42b5e4.js" crossorigin="anonymous"></script>
    <title>Info</title>
</head>

<body>
    <div class="myContainer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="mynav navbar-nav">
                    <a class="text-uppercase nav-item nav-link active" href="index.html"><i
                            class="fa-solid fa-magnifying-glass"></i> Account <span class="sr-only">(current)</span></a>
                    <a class="text-uppercase nav-item nav-link" target="_blank" href="security.html"><i
                            class="fa-solid fa-unlock"></i> Security</a>
                    <a class="text-uppercase nav-item nav-link" href="info.html"><i class="fa-solid fa-circle-info"></i>
                        Info</a>
                    <a class="text-uppercase nav-item nav-link" href="#"><i class="fa-regular fa-bookmark"></i>
                        Billing</a>
                    <a class="text-uppercase nav-item nav-link" href="#"><i class="fa-regular fa-bell"></i>
                        Notifications</a>
                </div>
            </div>
        </nav>

        <section class="bio">
            <fieldset class="the-fieldset">
                <legend class="the-legend">Bio</legend>
                <textarea name="" id="" cols="30" rows="5" class="form-control"
                    placeholder="ex: The name’s John Deo. I am a tireless seeker of knowledge, occasional purveyor of wisdom and also, coincidentally, a graphic designer. Algolia helps businesses across industries quickly create relevant 😎, scaLabel 😀, and lightning 😍 fast search and discovery experiences."></textarea>
            </fieldset>
        </section>

        <div class="form-row">
            <div class="col">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">
                        DOB
                    </legend>
                    <input type="date" class="form-control" placeholder="Birth Date">
                </fieldset>
            </div>
            <div class="col">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">
                        Phone
                    </legend>
                    <input type="tel" class="form-control" placeholder="ex: +1-123-456-8790">
                </fieldset>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">
                        Website
                    </legend>
                    <input type="text" class="form-control" placeholder="ex: www.tele-lene.com">
                </fieldset>
            </div>
            <div class="col">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">
                        Country
                    </legend>
                    <input type="text" class="form-control" placeholder="ex: India">
                </fieldset>
            </div>
        </div>

        <div class="form-row">
            <div class="col mb-3">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">Language :</legend>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Hindi</option>
                        <option value="2">English</option>
                        <option value="3">Kannada</option>
                    </select>
                </fieldset>
            </div>
            <div class="col">
                <fieldset class="the-fieldset">
                    <legend class="the-legend">
                        Gender :
                    </legend>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Other</label>
                    </div>
                </fieldset>
            </div>
        </div>

        <button class="btn btn-primary text-uppercase">save changes</button>
        <button class="btn btn-outline-danger text-uppercase">cancel</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
